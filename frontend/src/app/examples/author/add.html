<form class="form-vertical" role="form" name="authorForm"
    data-ng-submit="addAuthor()"
>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group" style="margin-top: 10px;">
                <input type="text" class="form-control" name="author.name" required="required" placeholder="Enter author name"
                    data-ng-model="author.name"
                />
            </div>

            <div class="form-group">
                <textarea name="author.description" class="form-control" required="required" placeholder="Enter author description"
                    data-ng-model="author.description"
                >{book.description}</textarea>
            </div>

            <button type="submit" class="btn btn-primary"
                data-ng-disabled="!authorForm.$valid"
            >
                Save
            </button>
        </div>
    </div>
</form>
